@(page: String, isLoggedIn: Boolean, userInfo: UserInfo, message: Message)

@main(page, isLoggedIn, userInfo) {
    <h4>@message.author</h4>
    <p>@message.message</p>
    <small>ID: @message.id - @message.creation - Version: @message.version</small>

    <p>
        @if(isLoggedIn && message.creator == userInfo.username) {
            <a href="@routes.MessageController.edit(message.id)" class="button">Edit</a>
            <a href="@routes.MessageController.delete(message.id)" class="button">Delete</a>
        }
        <a href="@routes.MessageController.index()" class="button">Back</a>
    </p>
}
