@(page: String, isLoggedIn: Boolean, userInfo: UserInfo, messageForm: Form[Message])

    @main(page, isLoggedIn, userInfo) {
    @helper.form(action = routes.MessageController.update()) {

        @helper.inputText(messageForm("author"))
        @helper.inputText(messageForm("message"))

        <input type="submit" value="Edit Message">
    }
}
