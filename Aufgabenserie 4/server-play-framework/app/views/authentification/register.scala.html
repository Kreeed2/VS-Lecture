@(page: String, isLoggedIn: Boolean, userInfo: UserInfo, registerForm: Form[views.formData.RegisterFormData])

    @
    import bootstrap3._

    @main(page, isLoggedIn, userInfo) {
        <div class="container">
        @loginform(routes.LoginController.postRegister(), registerForm("username"), registerForm("password"))
        </div>
    }
